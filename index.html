<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Twitter - Login / Registro</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="auth-container">
    <!-- Container principal da tela de autenticação -->

    <section id="login-section">
      <!-- Seção de login, visível inicialmente -->

      <h1>Login</h1>
      <!-- Título da seção de login -->

      <form id="login-form">
        <!-- Formulário de login -->

        <label for="login-email">Email</label>
        <!-- Rótulo do campo de email -->
        <input type="text" id="login-email" name="email" required />
        <!-- Campo de entrada de texto para o email, obrigatório -->

        <label for="login-password">Senha</label>
        <!-- Rótulo do campo de senha -->
        <input type="password" id="login-password" name="password" required />
        <!-- Campo de entrada de senha, obrigatório -->

        <button type="submit">Entrar</button>
        <!-- Botão para enviar o formulário de login -->
      </form>

      <p>Não tem conta?
        <!-- Texto indicando opção de registro -->
        <button id="show-register" class="link-btn">Registre-se</button>
        <!-- Botão que troca para a seção de registro -->
      </p>
    </section>

    <section id="register-section" class="hidden">
      <!-- Seção de registro (oculta inicialmente pela classe "hidden") -->

      <h1>Registro</h1>
      <!-- Título da seção de registro -->

      <form id="register-form">
        <!-- Formulário de registro -->

        <label for="register-username">Nome de Usuário</label>
        <!-- Rótulo para o nome de usuário -->
        <input type="text" id="register-username" name="username" required minlength="3" />
        <!-- Campo para digitar o nome de usuário, obrigatório e com mínimo de 3 caracteres -->

        <label for="register-email">Email</label>
        <!-- Rótulo para o email -->
        <input type="email" id="register-email" name="email" required />
        <!-- Campo de email com validação HTML5, obrigatório -->

        <label for="register-password">Senha</label>
        <!-- Rótulo para a senha -->
        <input type="password" id="register-password" name="password" required minlength="6" />
        <!-- Campo de senha com mínimo de 6 caracteres, obrigatório -->

        <button type="submit">Registrar</button>
        <!-- Botão para enviar o formulário de registro -->
      </form>

      <p>Já tem conta?
        <!-- Texto indicando opção de login -->
        <button id="show-login" class="link-btn">Faça login</button>
        <!-- Botão que troca de volta para a seção de login -->
      </p>
    </section>

  </main>

  <!-- Importa o controlador JS responsável por lidar com autenticação -->
  <script type="module" src="js/controllers/authController.js"></script>
</body>

</html>
